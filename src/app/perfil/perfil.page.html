<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-header">
    <ion-avatar class="profile-avatar">
      <img [src]="profile.avatarUrl" alt="Foto de perfil" />
    </ion-avatar>
    <h2 class="profile-name">{{ profile.name }}</h2>
    <p class="profile-status">{{ profile.status }}</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>{{ profile.phone }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>{{ profile.email }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item button (click)="editProfile()">
      <ion-icon name="create" slot="start"></ion-icon>
      <ion-label>Editar perfil</ion-label>
    </ion-item>
    <ion-item button (click)="changePhoto()">
      <ion-icon name="camera" slot="start"></ion-icon>
      <ion-label>Cambiar foto de perfil</ion-label>
    </ion-item>
    <ion-item button (click)="viewSharedMedia()">
      <ion-icon name="images" slot="start"></ion-icon>
      <ion-label>Fotos y videos compartidos</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
